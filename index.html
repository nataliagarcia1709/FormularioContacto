<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulario de Contacto</title>
    </head>
    <body>
        <form method="POST" action="https://mailthis.to/angelynataliagb@ufps.edu.co">

            <input type="text" name="nombre" id="nombre" maxlength="50" placeholder="Digite su nombre" required>

            <input type="submit" name="submit" value="Enviar">
          

        </form>
